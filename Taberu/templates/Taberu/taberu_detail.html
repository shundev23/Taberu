{% extends "base.html" %}
{% load static %}


{% block body %}

    <div class="row my-3">
        <div class="col-lg-12">
            <h1>{{ taberu.title }}</h1>
        </div>
        <div class="col-lg-7">
            {% if taberu.image %}
                <img src="{{ taberu.image.url }}" width="640" class="img-fluid rounded border">
            {% else %}
                <img src="{% static 'images/main_image.jpg' %}" width="640" class="img-fluid rounded border">
            {% endif %}
        </div>
        <div class="col-lg-5">
            <h3>作り方</h3>
            <p>{{ taberu.content }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>このレシピの説明</h3>
            <p>{{ taberu.description }}</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-info" href="{% url 'taberu:update' taberu.id %}">編集</a>
            <a class="btn btn-danger" href="{% url 'taberu:delete' taberu.id %}">削除</a>
        </div>
    </div>

{% endblock %}
